{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} Place Order {% endblock %}
{%block content%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="" style="padding:10px;">Place New Order</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <span class="name-user" style="color:white;font-size:20px;margin-left:500px">Welcome, {{ name }}</span>
        </ul>
    </div>
    <span class="name-user" style="padding-right:20px;"><a class="btn btn-danger"
                                                           href="{{ url_for('logout') }}">Logout</a></span>
</nav>
<div class="container d-inline-flex ">
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <!-- This is where your WTForm will go -->
            {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>

{% endblock %}
