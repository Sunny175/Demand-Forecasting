<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demand Forecasting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Demand Forecasting</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}
<div class="d-flex justify-content-center my-5 px-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <a href="{{ url_for('index') }}">
                <div class="card">
                    <img src="static/images/food.jpg" class="card-img-top" alt="food image" height="360px">
                    <div class="card-body">
                        <h5 class="card-title">Predict Orders</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{{ url_for('login') }}">
                <div class="card">
                    <img src="static/images/inventory.jpg" class="card-img-top" alt="Inventory Image">
                    <div class="card-body">
                        <h5 class="card-title">Inventory Management</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
</body>

</html>
